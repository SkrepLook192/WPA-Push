<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icons/icon-192.png" />
  <title>Умный список задач</title>
</head>
<body>
  <div class="app">
    <h1>Умный список задач</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Добавьте задачу..." required />
      <button type="submit">Добавить</button>
    </form>
    <div class="filters">
      <button data-filter="all">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Выполненные</button>
    </div>
    <ul id="task-list"></ul>
    <button id="subscribe-btn">Подписаться на уведомления</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
